databaseChangeLog:
   - changeSet:
        id: oauth2 jdbc token store
        author: richard
        changes:
           - createTable:
                tableName: oauth_access_token
                columns:
                   - column:
                        name: authentication_id
                        type: varchar(256)
                        constraints:
                           primaryKey: true
                           nullable: false
                   - column:
                        name: token_id
                        type: varchar(256)
                   - column:
                        name: token
                        type: bytea
                   - column:
                        name: user_name
                        type: varchar(256)
                   - column:
                        name: client_id
                        type: varchar(256)
                   - column:
                        name: authentication
                        type: bytea
                   - column:
                        name: refresh_token
                        type: varchar(256))
           - createTable:
                tableName: oauth_refresh_token
                columns:
                   - column:
                        name: token_id
                        type: varchar(256)
                   - column:
                        name: token
                        type: bytea
                   - column:
                        name: authentication
                        type: bytea
           - createTable:
                tableName: oauth_client_details
                columns:
                   - column:
                        name: client_id
                        type: varchar(256)
                        constraints:
                           primaryKey: true
                           nullable: false
                   - column:
                        name: resource_ids
                        type: varchar(256)
                   - column:
                        name: client_secret
                        type: varchar(256)
                   - column:
                        name: scope
                        type: varchar(256)
                   - column:
                        name: authorized_grant_types
                        type: varchar(256)
                   - column:
                        name: web_server_redirect_uri
                        type: varchar(256)
                   - column:
                        name: authorities
                        type: varchar(256)
                   - column:
                        name: access_token_validity
                        type: integer
                   - column:
                        name: refresh_token_validity
                        type: integer
                   - column:
                        name: additional_information
                        type: varchar(4096)
                   - column:
                        name: autoapprove
                        type: varchar(256)
           - createTable:
                tableName: users
                columns:
                   - column:
                        name: id
                        type: bigint
                        autoIncrement: true
                        constraints:
                           primaryKey: true
                           nullable: false
                   - column:
                        name: username
                        type: varchar(256)
                        constraints:
                           nullable: false
                   - column:
                        name: password
                        type: varchar(256)
                        constraints:
                           nullable: false
                   - column:
                      name: enabled
                      type: boolean
                      constraints:
                         nullable: false
                           